<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopee Cookie Scraper</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin: 0 0 15px 0;
            color: #ee4d2d;
        }

        button {
            background: #ee4d2d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: #d73211;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        #status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>üõçÔ∏è Shopee Cookie Scraper</h3>

    <button id="extractBtn">Extract Shopee Cookies</button>
    <button id="sendBtn" disabled>Send to Dashboard</button>

    <div id="status"></div>

    <div class="info">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Login to Shopee first</li>
            <li>Click "Extract Shopee Cookies"</li>
            <li>Click "Send to Dashboard"</li>
        </ol>
    </div>

    <script src="popup.js"></script>
</body>

</html>
